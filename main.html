<!DOCTYPE html>
<html>
    <head>
        <title>Password generator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    
    <body style="background-color:#00bfff">
        <div class="box">
            <center>
                <h2>Password Generator</h2>
                <input type="text" style ="input" placeholder="Password with numbers" id="passnumb" ><br><br>
                <input type="text" style ="input" placeholder="Password with numbers and letters" id="password" ><br>
                <br>
                <h4>Enter number of length for password</h4>
                
                <form>
                    <input type="text" size="20" placeholder="It must be a number" id="input">
                </form>
                
                <br>
                <hr>
                <br>
                <button class="btn" onclick="genPasswordNumb() ">Generate with numbers</button>
                <button class="btn" onclick="clearPasswordNumb()">Clear</button>
                <button class="btn" id="passnumb" onclick="copyPasswordNumb()">Copy</button><br><br>
                
                <hr>
                <br>
                <button class="btn" onclick="genPassword()">Generate with numbers + letters</button>
                <button class="btn" onclick="clearPassword()">Clear</button>
                <button class="btn" id="password" onclick="copyPassword()">Copy</button><br><br>
                <hr>
                <br>
                <button class="btn" onclick="location.href='description.html'">Help</button>
            </center>
        </div>
    </body>
</html>
